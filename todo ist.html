<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bulb.jpeg') no-repeat center center/cover;
        }
        .container {
            background: rgb(13, 151, 225);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(210, 197, 8, 0.1);
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            margin: 35px 0;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: rgb(4, 4, 4);
        }
        button {
            margin-left: 5px;
            padding: 3px 6px;
            cursor: pointer;
            border-radius: 2px;
        }
        .toggle-btn {
            background: orange;
            color: white;
            border: none;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `${taskText} 
                <button class="toggle-btn" onclick="toggleTask(this)">âœ”</button>
                <button class="delete-btn" onclick="deleteTask(this)">X</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        function toggleTask(button) {
            button.parentElement.classList.toggle("completed");
        }
        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
